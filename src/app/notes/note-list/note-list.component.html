<div class="row" id="btnRow">
    <div class="col" id="btnCol">
        <button type="button" class="btn btn-primary" (click)="onAdd()">
            Add Note
        </button>
    </div>
</div>

<div class="row">
    <div class="col">
        <ul class="list-group list-group-flush ">
            <app-note-list-item *ngFor="let noteEL of notes" [note]="noteEL" [noteId]="noteId">
            </app-note-list-item>
        </ul>
    </div>
</div>
