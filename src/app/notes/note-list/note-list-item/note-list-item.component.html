<li (click)="onClick()"  [class.active]="getIsClicked()"  class="list-group-item" [ngClass]="{'active': isClicked}">

    <h4 class="list-group-item-heading">{{ (note.title.length>20) ? (note.title | slice:0:17)+'...':(note.title) }}</h4>
    <p class="list-group-item-text">{{ (note.body.length>20) ? (note.body | slice:0:17)+'...':(note.body)}}</p>
</li>
