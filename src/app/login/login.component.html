<div class="container">
    <h1 id="sign-in-text">Sign In</h1>
    <div class="col">
        <form [formGroup]="signInForm" (ngSubmit)="onSignIn()">
            <div class="form-group">
              <label class="exampleInputEmail1">Email address</label> 
              <input 
                type="email" 
                class="form-control" 
                formControlName="email"
                aria-describedby="emailHelp"  
                id="email" 
                placeholder="Enter email">
            </div>
            <div class="form-group">
              <label class="exampleInputPassword1">Password</label>
              <input 
                type="password" 
                id="password"
                formControlName="password"
                class="form-control" 
                placeholder="Enter password">
            </div>
            <div class="form-group form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Remember me</label>
            </div>
            <button type="submit" class="btn btn-primary btn-lg btn-block">Submit</button>
            <small id="emailHelp" class="form-text text-muted">Forgot &nbsp; <a href="./index.html">password?</a></small>
          </form>
      </div> 
</div>
